  <title>menudemo</title>
  <!-- Tell the browser to be responsive to screen width -->

  <!-- Bootstrap 3.3.6 -->

  <!-- Theme style -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="hold-transition skin-blue sidebar-mini">
<script type="text/x-template" id="menu-template">
    <li class="header" v-if="hasTitle" >{{model.title}}</li>
    <li class="{{model.active}}"  @click="toggle" v-if="!isFolder" ><a href="#"><i class="fa fa-link"></i> <span>{{model.name}}</span></a></li>
    <li class="treeview" v-if="isFolder">
      <a href="#"><i class="fa fa-link"></i> <span>{{model.name}}</span>
        <span class="pull-right-container">
          <i class="fa fa-angle-left pull-right"></i>
        </span>
      </a>
      <ul class="treeview-menu">
        <item
          class="item"
          v-for="model in model.children"
          :model="model">
        </item>
      </ul>
    </li>
</script>
<section class="sidebar" id="demo">
  <ul  class="sidebar-menu">
      <item
        class="item"
        :model="treeData">
      </item>
  </ul>
</section>
<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="dist/js/vue.min.js"></script>
<!-- AdminLTE App -->

</body>
